<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Media Card</title>
  <link rel="stylesheet" href="ponder.css" />
</head>
<body>

  <article class="summary">
    <img
      class="summary__img"
      src="https://via.placeholder.com/800x600"
      alt="post image"
    />

    <section class="summary__body">
      <p class="summary__tags">Tags</p>
      <h2 class="summary__title">Title of Post</h2>
      <p class="summary__date">Feb 20</p>

      <p class="summary__para">
        This is a wider card with supporting text below as a natural lead-in to
        additional content.
      </p>

      <p class="summary__link">
        <a class="summary__anchor" href="#">Continue Reading</a>
      </p>
    </section>
  </article>

</body>
</html>
